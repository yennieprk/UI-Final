                    <div class="sound-option-wrap"><div class="sound-dot" data-dot="1"></div><button class="sound-option-btn" data-option="2"></button></div>

                </div>
                <div class="navigation-container">
                    <button id="next-button" class="nav-button arrow-button" disabled>âž”</button>
